<!doctype html>
<html lang="en">

<head>
    <title>Social - Temp -2-LOG-IN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style-index.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/c4a989ea76.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--create Login FORM-->
    <section class="login-section container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <img src="img/intro.png" class="img-fluid" alt="intro-image">
            </div>

            <div class="col-lg-6 col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="user-name-login"> اسم المستخدم <i class="fas fa-user"></i></label>
                        <input type="text" class="form-control" name="user-name-login" id="user-name-login"
                            aria-describedby="user-name-login" placeholder="يرجي ادخال الاسم المستخدم" required>
                    </div>

                    <div class="form-group">
                        <label for="user-password-login"> الرقم السري<i class="fas fa-unlock"></i> </label>
                        <input type="password" class="form-control" name="user-password-login" id="user-name-login"
                            aria-describedby="user-password" placeholder="يرجي ادخال الرقم السري " required>


                    </div>

                    <div class="form-row  m-auto ">
                        <button type="submit" class="btn btn-primary">تسجيل الدخول <i class="fas fa-sign-in-alt"></i></button>
                        <a href="login.html" target="_blank"> سجل معانا<i class="far fa-handshake"></i></a>

                    </div>


                </form>
            </div>
        </div>


    </section>
    <!--END Login FORM-->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
