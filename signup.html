<!doctype html>
<html lang="en">

<head>
    <title>Social - TEMP -2-Sign UP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/c4a989ea76.js" crossorigin="anonymous"></script>
</head>

<body>
 

<!--create Sign UP FOrm-->
    <section class="main-section container">

        <div class="row">
            <div class="col-lg-6 col-md-6">
                <img src="img/intro.png" class="img-fluid" alt="intro-image">
            </div>
            <div class="col-lg-6 col-md-6  col-sm-12">
                <form action="" method="" id="sign-up-form">
                    <div class="form-group">
                        <label  for="user-name"><i class="fas fa-user-edit"></i>الاسم </label>
                        <input type="text" class="form-control" name="user-name" id="user-name"
                            aria-describedby="user-name" placeholder="يرجي ادخال الاسم بالكامل" required>

                    </div>

                    <div class="form-group">

                        <label for="gender-input"><i class="fas fa-venus-mars"></i>النوع</label>
                        <select class="form-control" name="gender-input" id="gender-input" required>
                            <option>ذكر</option>
                            <option>انثي</option>
                        </select>


                    </div>

                    <div class="form-group">
                        <label for="cites-input"><i class="fas fa-house-user"></i>المدينة</label>
                        <select class="form-control" name="cites-input" id="cites-input" required>
                            <option>الإسكندرية</option>
                            <option>الإسماعيلية</option>
                            <option>أسوان</option>
                            <option>أسيوط</option>
                            <option>الأقصر</option>
                            <option>البحر الأحمر</option>
                            <option>البحيرة</option>
                            <option>بني سويف</option>
                            <option>بورسعيد</option>
                            <option>جنوب سيناء</option>
                            <option>الجيزة </option>
                            <option>الدقهلية</option>
                            <option>دمياط</option>
                            <option>سوهاج</option>
                            <option>السويس</option>
                            <option>الشرقية</option>
                            <option>شمال سيناء</option>
                            <option>الغربية</option>
                            <option>الفيوم</option>
                            <option>القاهرة</option>
                            <option>القليوبية</option>
                            <option>قنا</option>
                            <option>كفر الشيخ</option>
                            <option>مطروح</option>
                            <option>المنوفية</option>
                            <option>المنيا</option>
                            <option>الوادي الجديد</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="religion-input"><i class="fas fa-praying-hands"></i>الديانة</label>
                        <select class="form-control" name="religion-input" id="religion-input" required>
                            <option>مسلم</option>
                            <option>مسحي</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date-of-birth-input"><i class="fas fa-calendar-week"></i>تاريخ الميلاد </label>
                        <input type="date" class="form-control" name="date-of-birth-input" id="date-of-birth-input"
                            required>
                    </div>


                    <div class="form-group">

                        <label for="phone-number-input"><i class="fas fa-mobile-alt"></i>رقم الموبايل</label>
                        <input type="tel" class="form-control" name="phone-number-input" id="phone-number-input"
                            placeholder="برجاء ادخال رقم موبايل بالكامل المكون من 11 رقم" maxlength="11" minlength="11" required>

                    </div>

                    <div class="form-group">
                        <label for="email-address-input"><i class="fas fa-envelope-open-text"></i>البريد الالكتروني</label>
                        <input type="email" class="form-control" name="email-address-input" id="email-address-input"
                            placeholder="برجاء ادخال البريد الالكتروني" required>
                    </div>
                    <button id="sign-up-button" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>التسجيل</button>

                </form>
            </div>
        </div>
    </section>

<!--End Sign UP FOrm-->













    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
